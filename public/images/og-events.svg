<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5D061"/>
      <stop offset="50%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#AA8C2C"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="#D4AF37" opacity="0.05"/>
  <circle cx="1100" cy="530" r="250" fill="#D4AF37" opacity="0.05"/>
  
  <!-- Top gold line -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#goldGradient)"/>
  
  <!-- Logo -->
  <circle cx="150" cy="315" r="60" fill="url(#goldGradient)"/>
  <text x="150" y="335" font-family="Arial, sans-serif" font-size="54" font-weight="bold" fill="#1a1a2e" text-anchor="middle">β</text>
  
  <!-- Page Title -->
  <text x="280" y="280" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#goldGradient)" text-anchor="start">Events &amp; Workshops</text>
  
  <!-- Subtitle -->
  <text x="280" y="340" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="start">AI, Blockchain &amp; Tech Training in Kabale</text>
  
  <!-- Beta Tech Labs -->
  <text x="280" y="390" font-family="Arial, sans-serif" font-size="18" fill="#888888" text-anchor="start">Beta Tech Labs | Learn • Build • Innovate</text>
  
  <!-- Bottom gold line -->
  <rect x="0" y="626" width="1200" height="4" fill="url(#goldGradient)"/>
</svg>
